<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dwarven Deco Storyweaver</title>
  <script>window.__VER__='10';</script>
  <link rel="stylesheet" href="./public/css/skin.css?v=10">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="boot" class="boot"><div class="box">Loadingâ€¦</div></div>
  <script type="module">
    const v = window.__VER__;
    import(`./public/js/engine.js?v=${v}`).then(m => {
      m.boot();
      document.getElementById('boot').classList.add('ok');
    }).catch(err => {
      const b = document.getElementById('boot');
      b.querySelector('.box').innerHTML =
        '<b>Failed to import engine.js</b><br><code>' + String(err) +
        '</code><div style="margin-top:6px;font-size:12px;opacity:.8">'
        + 'Check path /public/js/engine.js (case-sensitive) and that the file has no "..." ellipses.'
        + '</div>';
    });
  </script>
</body>
</html>
